name: üöÄ Deploy to Dev

on:
  workflow_dispatch:
    inputs:
      buildImage:
        description: "Build Docker image?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
      resetDevEnvironment:
        description: "Reset environment (remove volumes/images)?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: [self-hosted, backend]

    steps:
      - name: ‚úÖ Checkout repo
        uses: actions/checkout@v4

      - name: üí£ Reset environment (optional)
        if: ${{ github.event.inputs.resetDevEnvironment == 'true' }}
        run: |
          make dev-reset

      - name: üõ† Build image (optional)
        if: ${{ github.event.inputs.buildImage == 'true' }}
        run: |
          make dev-build

      - name: üöÄ Deploy containers
        run: |
          make dev-deploy

      - name: üîç Health check
        run: |
          for i in {1..5}; do
            if curl -fs http://localhost:8000/health > /dev/null; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for app... ($i/5)"
            sleep 2
          done
          echo "‚ùå App failed health check"
          exit 1
