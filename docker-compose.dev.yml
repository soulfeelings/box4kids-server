name: server
services:
  postgres:
    image: mirror.gcr.io/library/postgres:15
    environment:
      POSTGRES_DB: box4kids
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 80M
        reservations:
          memory: 40M

  redis:
    image: mirror.gcr.io/library/redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 25M

  api:
    build: .
    ports:
      - "8000:8000"
    user: "1000:1000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/box4kids
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: "dev-secret-key-change-in-production"
      
      # Click Payment System (dev)
      CLICK_MERCHANT_ID: "dev_click_merchant"
      CLICK_SECRET_KEY: "dev_click_secret"
      CLICK_SERVICE_ID: "dev_click_service"
      CLICK_MERCHANT_USER_ID: "dev_click_user"
      
      # Payme Payment System (dev)
      PAYME_MERCHANT_ID: "dev_payme_merchant"
      PAYME_SECRET_KEY: "dev_payme_secret"
      PAYME_SUBSCRIBE_API_URL: "https://checkout.paycom.uz/api"
      PAYME_MERCHANT_API_URL: "https://merchant.paycom.uz/api"
      PAYME_TEST_MODE: "true"
      
      # SMS Gateway (dev)
      SMS_LOGIN: ""
      SMS_PASSWORD: ""
      SMS_NICKNAME: ""
      SMS_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/venv
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M

volumes:
  postgres_data:
  redis_data:
